<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Indonesian Tourism</h1>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="kebudayaan.html">Kebudayaan</a></li>
                <li><a href="tempat-wisata.html">Tempat Wisata</a></li>
                <li><a href="hotel.html">Hotel</a></li>
                <li><a href="transaksi.html">Transaksi</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="transaksi">
            <h2>Transaksi</h2>
            <form id="transaksi-form" onsubmit="prosesTransaksi(event)">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="nomorhp">Nomor Handphone:</label>
                <input type="nomorhp" id="nomorhp" name="nomorhp" required>

                <label for="hotel">Pilih Hotel:</label>
                <select id="hotel" name="hotel" required>
                    <option value="Andaz Bali">Hotel Andaz Bali</option>
                    <option value="Eastparc Hotel Yogyakarta">Eastparc Hotel Yogyakarta</option>
                    <option value="Meridian Adventure Marina Club & Resort">Meridian Adventure Marina Club & Resort</option>
                </select>

                <label for="tanggal">Tanggal Check-in:</label>
                <input type="date" id="tanggal" name="tanggal" required>

                <label for="tanggal">Tanggal Check-out:</label>
                <input type="date" id="tanggal" name="tanggal" required>

                <button type="submit">Pesan Sekarang</button>
            </form>
            <div id="transaksi-hasil"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Indonesian Tourism. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
